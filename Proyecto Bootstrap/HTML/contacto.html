        <!-- Titulo -->

        <div class="container d-flex justify-content-center">
            <div class="titulo">

            </div>

        <!-- Formulario -->

        <div class="container d-flex justify-content-center">
            
            <div class="row">
                <div class="col-12">
                    <div class="form-group formulario">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="email" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group formulario">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input type="email" class="form-control" placeholder="Apellidos">
                    </div>
                </div>
                <div class="col-12 col-xl-5 col-lg-5 col-md-5">
                    <div class="col-12">
                        <div class="form-group formulario">
                            <label for="exampleInputEmail1">Teléfono</label>
                            <input type="email" class="form-control" placeholder="Teléfono">
                        </div>
                    </div>
                </div>

                <div class="col-xl-2 col-lg-2 col-md-2">

                </div>

                <div class="col-12 col-xl-5 col-lg-5 col-md-5">
                    <div class="form-group formulario">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>
                <div class="col-12 col-xl-5 col-lg-5 col-md-5">
                    <select class="form-select formulario formp">
                        <option selected>Selecciona la provincia</option>
                        <option value="1">Sevilla</option>
                        <option value="2">Madrid</option>
                        <option value="3">Barcelona</option>
                        <option value="4">Valencia</option>
                        <option value="5">La Coruña</option>
                      </select>
                </div>

                <div class="col-xl-2 col-lg-2 col-md-2">

                </div>

                <div class="col-12 col-xl-5 col-lg-5 col-md-5">
                    <div class="form-group formulario">
                        <label for="exampleInputEmail1">DNI</label>
                        <input type="email" class="form-control" placeholder="DNI">
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-3 formulario">
                        <label for="exampleFormControlTextarea1" class="form-group">Asunto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center formulario">
            <button type="button" class="btn btn-outline-dark">ENVIAR</button>
        </div>
     
        <!-- Footer -->
        
        <div class="row">
        <div class="col-12">
            <footer class="bg-dark text-center text-white footer">
            <div class="container p-4">
                <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-facebook-f"></i
                ></a>
        
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-twitter"></i
                ></a>
            
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-google"></i
                ></a>
            
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-instagram"></i
                ></a>
            
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"

                ></a>
            
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-github"></i
                ></a>

                <section class="">
                <form action="">
                    <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <p class="pt-2">
                        <strong>Sé el primero en conocer las novedades de Kahala Hotel</strong>
                        </p>
                    </div>
            
                    <div class="col-md-5 col-12">
                        <div class="form-outline form-white mb-4">
                        <input type="email" id="form5Example2" class="form-control" placeholder="Email"/>
                        <label class="form-label" for="form5Example2" ></label>
                        </div>
                    </div>
            
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-light mb-4">
                        Suscribirme
                        </button>
                    </div>
                    </div>
                </form>
                </section>
        
            
                <section class="">
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <a href="index.html" class="text-white link"><h5 class="text-uppercase">Inicio</h5></a>
